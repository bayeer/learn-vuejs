<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello, Vue!</title>
</head>
<body>
	<div id="app">
		<h1>{{ message }}</h1>

		<input type="text" v-model="message">
		<pre>{{ $data | json }}
		</pre>
	</div>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script>
		var data = {
			message: 'Hello World!'
		}
		new Vue({
			el: '#app',
			data: data
		})
	</script>
</body>
</html>
